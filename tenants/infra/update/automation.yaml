apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: flux-infra
spec:
  interval: 30m
  sourceRef:
    kind: GitRepository
    name: flux-infra
  git:
    checkout:
      ref:
        branch: ${GIT_BRANCH}
    commit:
      author:
        email: controlplaneio-fluxcd-bot@users.noreply.github.com
        name: controlplaneio-fluxcd-bot
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
    push:
      branch: ${GIT_BRANCH}
  update:
    path: "./components"
    strategy: Setters
